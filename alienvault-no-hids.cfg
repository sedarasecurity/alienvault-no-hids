[DEFAULT]
plugin_id=717355

[config]
type=detector
enable=yes

source=database
source_type=mysql
source_ip=127.0.0.1
user=hidschecker
password=<replace with password>
db=alienvault
# Appears to be in seconds, but doubled when executed on the second attempt
sleep=1800

process=
start=no
stop=no

[start_query]
# This seems to be required.  Pick first poll time and we'll use that in the next query
query="select unix_timestamp() as id;"

[query]
#host db appears in GMT, this could change so be aware...
query="select unix_timestamp() as id,hostname as host,inet6_ntoa(i.ip) as ip from host h,host_ip i WHERE h.id NOT IN (select host_id from alienvault.hids_agents) AND h.updated < convert_tz(from_unixtime($1),@@session.time_zone,'+00:00') AND h.updated > convert_tz(from_unixtime($1 - 3600),@@session.time_zone,'+00:00') AND h.id = i.host_id;"
plugin_sid=99
src_ip={$2}
userdata1={$1}
# also required
ref=0
